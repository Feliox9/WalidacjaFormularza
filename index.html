<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="shortcut icon" href="./wiewiorka.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Walidator formularza</h1>
    </header>
    <main>
        <img src="./wiewiorka.png" alt="Wiewiorka" class="zwierz">
        <form action="">
            <div class="form_box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika" required>
                <p class="Error"></p>
            </div>
            <div class="form_box">
                <label for="password1">Hasło:</label>
                <input type="password" id="password1" placeholder="Podaj hasło" required>
                <p class="Error"></p>
            </div>
            <div class="form_box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Powtórz hasło" required>
                <p class="Error"></p>
            </div>
            <div class="form_box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="Podaj adres email" required>
                <p class="Error"></p>
            </div>
            <div class="buttons">
             <input type="reset" value="Wyczyść formularz" class="reset">
            <input type="submit" value="Wyślij formularz" class="send">
         </div>
        </form>
    </main>
    <footer>
        <p>Projekt WSB Merito 2024</p>
    </footer>
<script src="./main.js"></script>


</body>

</html>
